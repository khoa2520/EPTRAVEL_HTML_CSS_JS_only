<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAVEL_TinTuc</title>
    <!-- Chèn font -->
    <link rel="stylesheet" href="asset/css/font.css">
    <link rel="stylesheet" href="asset/css/color.css">
    <link rel="stylesheet" href="asset/css/text_style.css">
    <link rel="stylesheet" href="asset/css/background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="asset/javascrip/header.js"></script>

    <!-- Thư viện w3.js -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <!-- Link css -->
    <link rel="stylesheet" href="asset/css/tintuc.css">
    <script>
        function goNoiDungTinTuc(tintucid) {
            window.location.href = "noidungtintuc.html?tintucid=" + tintucid;
        }
    </script>
    <!--  backtop1 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="asset/css/backtop.css">
    <!-- Favicon :  title off website -->
    <link rel="shortcut icon" href="asset/favicon/titlelogo.png">
</head>

<body>
    <div class="container">
        <!--load header -->
        <div w3-include-html="header.html">

        </div>
        <div class="tintuc-content">
            <!-- Bỏ nội dung vô đây -->

            <div class="tintuc-title">
                TIN TỨC
            </div>
            <div class="tintuc-main-box">
                <div class="tintuc-main-box__left" id="latest-news">

                </div>

                <div id="sub-news">

                </div>

            </div>
            <div id="bottom-news">

            </div>

        </div>
        <!-- load footer -->
        <div w3-include-html="footer.html "></div>

        <!--Load data tin tức-->
        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "/asset/data/tintuc.json";
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    myFunction(myArr);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(arr) {
                //thẻ div to bên trái
                var main_div = "";
                main_div += "<div><a href ='noidungtintuc.html?tintucid=" + arr[0].tintuc_id + "' target ='_self'><img class ='tintuc-left-img' src=" + arr[0].main_img + "> </a></div><div style = 'margin-top: 10px;' class ='tintuc-main-box-left__contentanday'><div><span class='tintuc-font-big-header'><a href ='noidungtintuc.html?tintucid=" + arr[0].tintuc_id + "'  target ='_self' >" + arr[0].header + "</a></span></div><div class ='tintuc-style-day-written'><span>" + arr[0].date + "</span></div></div>";
                //3 thẻ div bên phải
                var div = "<div class='tintuc-main-box__right'>";
                var i;
                var sltintuc = arr.length - 4;
                for (i = 1; i < arr.length - sltintuc; i++) {
                    div += "<div class='tintuc-main-box-right__item'> <div><a href ='noidungtintuc.html?tintucid=" + arr[i].tintuc_id + "' target ='_self'><img class='tintuc-right-img' src =" + arr[i].main_img + "></a></div><div style='margin-left: 20px;'><div><span class ='tintuc-font-medium-header'><a href ='noidungtintuc.html?tintucid=" + arr[i].tintuc_id + "' target ='_self'>" + arr[i].header + "</a></span></div><div class='tintuc-style-day-written'><span>" + arr[i].date + "</span></div></div></div>"
                }
                div += "</div>";
                // Các thẻ div bên dưới
                var bottom_div = "";
                var j;
                for (j = 4; j < arr.length; j++) {
                    bottom_div += "<hr><div class='tintuc-box'><div class='tintuc-box-item__left'><a href ='noidungtintuc.html?tintucid=" + arr[j].tintuc_id + "' target ='_self'><img class='tintuc-bottom-img' src =" + arr[j].main_img + "></a></div><div class ='tintuc-box-item__right'><span class='tintuc-font-big-header'><a href ='noidungtintuc.html?tintucid=" + arr[j].tintuc_id + " 'target ='_self' >" + arr[j].header + "</a></span><div><p>" + arr[j].news_intro + "</p></div></div></div>"
                }
                document.getElementById("latest-news").innerHTML = main_div;
                document.getElementById("sub-news").innerHTML = div;
                document.getElementById("bottom-news").innerHTML = bottom_div;
            }
        </script>

        <!-- gọi thư viện -->
        <script>
            w3.includeHTML();
        </script>
        <!--Search-->
        <script src="./asset/javascrip/search.js"></script>
        <script src="./asset/javascrip/dangnhap.js"></script>
        <script src="./asset/javascrip/onload_avar.js"></script>
    </div>
    <!--  backtop2 -->
    <div id="backtop">
        <i class="fas fa-chevron-up"></i>
    </div>
</body>

<!-- backtop3 -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="./asset/javascrip/backtop.js">
</script>

</html>
