    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "asset/data/tour.json";

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                threeFamous(myArr);
                home__hot_tour(myArr);
            }
        }

        xmlhttp.open("GET", url, true); //ra lệnh 
        xmlhttp.send(); //thực hiênn

        function threeFamous(arr) {
            var i;
            var div = '<div class="slider-three">';
            for (i = 0; i < arr.length; i++) {
                div += '<div class="slider-item"><div onclick="gotoChitiettour(' + "'" + arr[i].ma_tour + "'" + ')" class="img"><img src="' + arr[i].images[3] + '" alt="Error"></div><div class="img-title"><h4 onclick="gotoChitiettour(' + "'" + arr[i].ma_tour + "'" + ')">' + arr[i].ten_tour + '</h4></div></div>';
            }

            div += '</div>'
            document.getElementById("slider-three-famous").innerHTML = div;

        }

        function home__hot_tour(arr) {
            var i;
            var div = '';
            for (i = 0; i < arr.length; i++) {
                div += '<div class="slider-item"><div onclick="gotoChitiettour(' + "'" + arr[i].ma_tour + "'" + ')" class="img"><img src="' + arr[i].images[4] + '" alt="Error"></div><p onclick="gotoChitiettour(' + "'" + arr[i].ma_tour + "'" + ')">' + arr[i].ten_tour + '</p></div>';
            }

            document.getElementById("id_home__hot-tour--item").innerHTML = div;

        }


        // Get data từ file tintuc.json
        var xmlhttp_tt = new XMLHttpRequest();
        var url_tt = "asset/data/tintuc.json";

        xmlhttp_tt.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr_tt = JSON.parse(this.responseText);
                tintucQuanTam(myArr_tt);
                tintucDuLich(myArr_tt);
            }
        }

        xmlhttp_tt.open("GET", url_tt, true); //ra lệnh 
        xmlhttp_tt.send(); //thực hiênn


        function tintucDuLich(arr) {
            var div = "";
            var i = 0;
            var j = 0;

            for (i = 0; i < arr.length;) {

                div += '<div class="ttdl--row"><div class="ttdl--row_item ttdl--row-left"><div class="img"><img onclick="gotoTinTuc(' + "'" + arr[i].tintuc_id + "'" + ')" src="' + arr[i].main_img + '" width="200px"alt="Error"></div><h3  onclick="gotoTinTuc(' + "'" + arr[i].tintuc_id + "'" + ')">' + arr[i].header + '</h3></div>'


                i = i + 1

                if (i == arr.length) {
                    document.getElementById("id_tintucDuLich").innerHTML = div;
                    break;
                }

                div += '<div class="ttdl--row_item ttdl--row-right"><div class="img"><img  onclick="gotoTinTuc(' + "'" + arr[i].tintuc_id + "'" + ')" src="' + arr[i].main_img + '" width="200px"alt="Error"></div><h3  onclick="gotoTinTuc(' + "'" + arr[i].tintuc_id + "'" + ')">' + arr[i].header + '</h3></div></div>';
                i = i + 1;

                if (i == arr.length) {
                    document.getElementById("id_tintucDuLich").innerHTML = div;
                    break;
                }
            }


        }

        function gotoTinTuc(id) {
            window.location.href = "noidungtintuc.html??tintucid=" + id
        }

        function gotoChitiettour(id) {
            window.location.href = "chitiettour.html?matour=" + id
        }

        function tintucQuanTam(arr) {
            var div = "";
            var i;

            for (i = 0; i < arr.length; i++) {
                div += "<div class='ttqt--row'><div class='ttqt--item ttqt--item-left'><div style='text-align:left'><img onclick='gotoTinTuc(" + '"' + arr[i].tintuc_id + '"' + ")' src='" + arr[i].main_img + "' alt='Error' width='150px'></div></div><div class='ttqt--item ttqt--item-right'><h4 onclick='gotoTinTuc(" + '"' + arr[i].tintuc_id + '"' + ")' class='title'>" + arr[i].header + "</h4><h4 onclick='gotoTinTuc(" + '"' + arr[i].tintuc_id + '"' + ")' class='date'>" + arr[i].date + "</h4></div></div>";
            }

            document.getElementById("id_tintucQuanTam").innerHTML = div;

        }


        w3.includeHTML();
