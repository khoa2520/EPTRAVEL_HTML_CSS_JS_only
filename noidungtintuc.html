    <meta charset="UTF-8">

    <link rel="stylesheet" href="asset/css/font.css">
    <link rel="stylesheet" href="asset/css/color.css">

    <link rel="shortcut icon" href="asset/favicon/titlelogo.png">
    <script>
        function getUrlParams() {
            var params = {};
            var queryString = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                params[key] = value;
            });
            return params;
        }
        var tintucid = unescape(getUrlParams().tintucid);
    </script>
    <!--  backtop1 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="asset/css/backtop.css">
</head>

<body>
    <div class="container">
        <!--load header -->
        <div w3-include-html="header.html"></div>


        <div class="noidungtintuc-content">
            <!-- Bỏ nội dung vô đây -->
            <div class="noidungtintuc-title">
                TIN TỨC DU LỊCH
            </div>
            <div class="noidungtintuc-container">
                <div class="noidungtintuc-container-left">
                    <div style="margin: 30px">
                        <div id="Load_Content">

                        </div>

                    </div>
                </div>
                <div class="noidungtintuc-container-right">
                    <div class="noidungtintuc-container-right-tintucmoi">
                        <div style="margin:20px;text-align: center;">
                            <h2>TIN TỨC MỚI</h2>
                        </div>
                        <div>
                            <ul class="noidungtintuc-ul" id="tintucmoi">

                            </ul>
                        </div>
                    </div>
                    <div class="noidungtintuc-container-right-tintucphobien">
                        <div style="margin:20px;text-align: center;">
                            <h2>TIN TỨC PHỔ BIẾN</h2>
                        </div>
                        <div>
                            <ul class="noidungtintuc-ul" id="tintucphobien">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- load footer -->
        <div w3-include-html="footer.html"></div>

        <script>
        </script>
        <!-- gọi thư viện -->
        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "/asset/data/tintuc.json";
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    myFunction(myArr);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(arr) {
                var div = ""; //1. hai báo biến div(tintuc)
                var i;

                var div_ttmoi = ""; //2. div tin tức mới
                var j;
                for (j = 0; j < 4; j++) {
                    div_ttmoi += "<li><a href='noidungtintuc.html?tintucid=" + arr[j].tintuc_id + "' target='_self'>" + arr[j].header + "</a></li>"
                }

                var div_ttphobien = ""; //3. tin tức phổ biến
                var k;
                for (k = 4; k < arr.length; k++) {
                    div_ttphobien += "<li><a href='noidungtintuc.html?tintucid=" + arr[k].tintuc_id + "' target='_self'>" + arr[k].header + "</a></li>"
                }

                for (i = 0; i < arr.length; i++) {
                    if (arr[i].tintuc_id == tintucid) {
                        div += arr[i].content;
                        break;
                    }
                }
                document.getElementById("tintucmoi").innerHTML = div_ttmoi;
                document.getElementById("tintucphobien").innerHTML = div_ttphobien;
                document.getElementById("Load_Content").innerHTML = div;
            }
            w3.includeHTML();
        </script>
        <!--Search-->
        <script src="./asset/javascrip/search.js"></script>
        <script src="./asset/javascrip/dangnhap.js"></script>
        <script src="./asset/javascrip/onload_avar.js"></script>
        <!--  backtop2 -->
        <div id="backtop">
            <i class="fas fa-chevron-up"></i>
        </div>
    </div>
</body>
